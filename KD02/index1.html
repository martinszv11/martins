<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaitļu kalkulators</title>
</head>
<body>
    <h1>Skaitļu kalkulators</h1>

    <label for="operand1">Pirmais skaitlis: </label>
    <input type="number" id="operand1" placeholder="Ievadiet pirmo skaitli"><br><br>

    <label for="operand2">Otrais skaitlis: </label>
    <input type="number" id="operand2" placeholder="Ievadiet otro skaitli"><br><br>

    <label for="operator">Operatori: </label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br><br>

    <button onClick="aprēķins()">Aprēķināt</button>

    <h3 id="rezultats"></h3>

    <script src="script.js"></script>
</body>
</html>
